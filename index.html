<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="score">
        Rock Paper Scissors
    </h2>
    <div class="container">
        <div class="shape-card">
            <img data-shape="Rock" src="./img/rock.svg" alt="rock">
        </div>
        <div class="shape-card">
            <img data-shape="Paper" src="./img/paper.svg" alt="paper">
        </div>
        <div class="shape-card">
            <img data-shape="Scissors" src="./img/scissors.svg" alt="scissors">
        </div>
    </div>
    <h2 class="roundResult">Choose the shape to start the game</h2>
    <h2 class="gameResult"></h2>

    <script src="./index.js"></script>
</body>
</html>
